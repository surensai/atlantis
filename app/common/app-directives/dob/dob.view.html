<div class="row">
    <div class="col-md-4">
       <select class="form-control" data-ng-model='dob.year'
               data-ng-options='year for year in getYears()'>
               <option value=''>Year</option>
        </select>
    </div>
    <div class="col-md-4">
        <select class="form-control" data-ng-model="dob.month"
                data-ng-options='month.id as month.name for month in months'>
                <option value=''>Month</option>    
        </select>
    </div>
    <div class="col-md-4" data-ng-model="dob.day" >        
         <select class="form-control" data-ng-model="dob.day"
                data-ng-options='day for day in getDays()'>
            <option value=''>Day</option>
         </select>
    </div>
</div>
