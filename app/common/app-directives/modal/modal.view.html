<div id="{{handler}}" class="modal fade" cg-busy="{promise:myPromise, message:'Deleting Player'}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{header}}</h4>
            </div>
            <div class="modal-body">
                <p class="text-info">{{body}}</p>
            </div>
            <div class="modal-footer">
                <h4 class="text-warning">{{footer}}</h4>
                <button type="button" class="btn btn-default" data-dismiss="modal" data-translate="common.modal_cancel_button">Close</button>
                <button type="button" class="btn btn-primary"  data-ng-click="callbackbuttonright(); $event.stopPropagation()" data-translate="common.modal_ok_button">Ok</button>
            </div>
        </div>
    </div>
</div>
