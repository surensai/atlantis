<div class='modal-header'>
  <h3 class='modal-title'>{{modalTitle}}</h3>
</div>
<div class='modal-body'>
  <p class='text-info'>{{modalBody}}</p>
</div>
<div class='modal-footer'>

  <button class='btn btn-primary' ng-click='ok()' data-translate='common.modal_ok_button'>OK</button>

  <button class='btn btn-warning' ng-click='cancel()' data-translate='common.modal_cancel_button'>Cancel</button>
</div>
