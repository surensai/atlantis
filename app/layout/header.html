<div class="header clearfix" data-ng-if="!globals.currentUser">
  <div class="pull-left width70-per header-bg header-left">
    <div class="navbar navbar-default" role="navigation">
      <div class="navbar-header main-logo-header">
        <a class="navbar-brand" ui-sref="login" data-ng-if="!globals.currentUser"><img
          src="assets/images/header_logo.png"/></a>
        <a class="navbar-brand" ui-sref="account.dashboard" data-ng-if="globals.currentUser"><img
          src="assets/images/header_logo.png"/></a>
        <a class="navbar-brand-responsive" ui-sref="account.dashboard" data-ng-if="globals.currentUser" target="_blank"><img
          src="assets/images/logo-responsive.png"/></a>
        <a class="navbar-brand-responsive" ui-sref="login" data-ng-if="!globals.currentUser" target="_blank"><img
          src="assets/images/logo-responsive.png"/></a>
      </div>
    </div>
  </div>
  <div class="pull-right width30-per header-right">
  </div>
</div>
</div>
</div>

<div class="account-header clearfix" data-ng-if="globals.currentUser">
  <div class="header-left"></div>
  <div class="header-right"></div>
  <div class="panda-iamge-class"></div>
  <div class="container">
    <button data-ng-if="globals.currentUser" type="button" class="navbar-toggle collapsed pull-left" side-bar>
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <div class="navbar navbar-default pull-left" role="navigation">
      <div class="navbar-header ">
        <a class="navbar-brand" ng-if="!globals.currentUser" ui-sref="login"><img
          src="assets/images/header_logo.png"/></a>
        <a class="navbar-brand" ui-sref="account.dashboard" ng-if="globals.currentUser"><img
          src="assets/images/header_logo.png"/></a>
        <a class="navbar-brand-responsive" ng-if="!globals.currentUser" ui-sref="login"><img
          src="assets/images/logo-responsive.png"/></a>
        <a class="navbar-brand-responsive" ui-sref="account.dashboard" ng-if="globals.currentUser"><img
          src="assets/images/logo-responsive.png"/></a>
      </div>
    </div>
    <div class="pull-right">
      <button data-ng-if="globals.currentUser" type="button" class="navbar-toggle collapsed pull-right" side-bar>

      </button>
      <div class="top-nav pull-right">
        <div class="top-header">
          <div class="dropdown" data-ng-if="globals.currentUser">
            <a href="" class="dropdown-toggle text-ellipsis user-name" type="button" data-toggle="dropdown" width="50%">{{globals.currentUser.firstName}}
              {{globals.currentUser.lastName}}
              <span class="caret custom-caret"></span>
            </a>
            <ul class="dropdown-menu dropdown-menu-logout">
              <li data-ng-if="globals.currentUser.email === 'admin@squarepanda.com'"><a ui-sref="admin.firmware-update"
                                                                                        data-translate="nav.firmware_update.title">Firmware
                Update</a></li>
              <li><a href="javascript:;" data-ng-click="logout()" data-translate="nav.header.logout">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
