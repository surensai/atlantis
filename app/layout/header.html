<div class="header clearfix">
  <div class="pull-left width70-per header-bg header-left">
    <div class="navbar navbar-default" role="navigation">
      <div class="navbar-header ">
        <a class="navbar-brand" href="" ng-click="headerLogoNavigation()"><img src="assets/images/header_logo.png" width="50%"/></a>
      </div>
    </div>
  </div>
  <div class="pull-right width30-per header-right">
    <button data-ng-if="globals.currentUser" type="button" class="navbar-toggle collapsed pull-right" side-bar>
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <div class="top-nav pull-right">
      <div class="top-header">
        <div class="dropdown" data-ng-if="globals.currentUser">
          <a href="" class="dropdown-toggle" type="button" data-toggle="dropdown" width="50%">{{globals.currentUser.firstName}}
            {{globals.currentUser.lastName}}
            <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a ui-sref="account.dashboard" data-translate="nav.header.dashboard">Dashboard</a></li>
            <li><a ui-sref="account.edit-profile" data-translate="nav.header.edit_profile">Edit Profile</a></li>
            <li><a ui-sref="account.change-password" data-translate="nav.header.change_password">Change Password</a></li>
            <li><a ui-sref="account.subscriptions" data-translate="nav.header.subscriptions">My Subscriptions</a></li>
            <li data-ng-if="globals.currentUser.email === 'admin@squarepanda.com'"><a ui-sref="admin.firmware-update" data-translate="nav.firmware_update.title">Firmware Update</a></li>
            <li><a href="javascript:;" data-ng-click="logout()" data-translate="nav.header.logout" >Logout</a></li>

        </div>
      </div>

  </div>
</div>
</div>
