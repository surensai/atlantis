<div class="col-lg-2"></div>
<div class="container container-min-height addpalyer-container" cg-busy="{promise:playerAction.loadPromise, message:'Loading'}">
  <div ></div>
  <div class="panel">
    <div class="panel-heading addpalyer-heading text-center">
      <span data-translate="nav.add_player.header" data-ng-if="!playerAction.isUpdate">Add Player</span>
      <span data-translate="nav.edit_player.header" data-ng-if="playerAction.isUpdate">Edit Profile</span>
    </div>
    <div class="panel-body">
      <form name="playerForm"  ng-submit="playerAction.submitForm(playerForm)" novalidate >
        <div class="form-horizontal">

          <div class="form-group"
               ng-class="{ 'has-error' : (submitted && !playerForm.firstName) || (playerForm.firstName.$invalid && !playerForm.firstName.$pristine) }">
            <label class="col-md-4 control-label" data-translate="nav.edit_profile.first_name">First Name:</label>

            <div class="col-md-5">
              <input type="text" name="firstName" class="form-control" data-ng-model="playerAction.model.playerItem.firstName"
                      placeholder="{{ 'player.first_name' | translate }}" required>
            </div>
            <p ng-show="playerForm.$submitted && playerForm.firstName.$error.required" class="error-mesasage"
            data-translate="user.validationMessages.first_name_require">First Name is required.</p>
          </div>
          <div class="form-group"
               ng-class="{ 'has-error' : (submitted && !playerForm.lastName) || (playerForm.lastName.$invalid && !playerForm.lastName.$pristine) }">
            <label class="col-md-4 control-label" data-translate="nav.edit_profile.last_name">Last Name:</label>
            <div class="col-md-5">
              <input type="text" name="lastName" class="form-control" data-ng-model="playerAction.model.playerItem.lastName"
                   placeholder="{{ 'player.last_name' | translate }}" required>
            </div>
            <p ng-show="playerForm.$submitted && playerForm.lastName.$error.required" class="error-mesasage"
               data-translate="user.validationMessages.last_name_require">Last name is required.</p>
          </div>
          <div class="form-group gender-form-group" ng-class="{ 'has-error' : (submitted && !playerForm.age) }">
            <label class="col-md-4 control-label" data-translate="player.age">Age :</label>
            <div class="col-md-5">
              <input class="form-control" name="age" type="number" size="6"  min="3" max="20" value="5" data-ng-model="playerAction.model.playerItem.age" required><br>
            </div>
            <p ng-show="playerForm.$submitted && playerForm.age.$error.required" class="error-mesasage"
               data-translate="user.validationMessages.age_require">Age is required.</p>
          </div>
          <div class="form-group ">
            <label class="col-md-4 control-label" data-translate="player.gender">Gender :</label>
            <div class="col-md-5">
              <label class="radio-inline radio-label-sizes"><input type="radio" name="gender" value="M" data-ng-model="playerAction.model.playerItem.gender" class="radio-button-sizes"/><img src="assets/images/boy.png" class="gender-icon-size"></label>
              <label class="radio-inline"><input type="radio" name="gender" value="F" data-ng-model="playerAction.model.playerItem.gender" class="radio-button-sizes"/><img src="assets/images/girl.png"  class="gender-icon-size"></label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label add-profile-pic" data-translate="player.add_picture">Add a picture:</label>
            <div class="col-md-2">
              <div  class="thumbnail">
                <img src="{{playerAction.model.playerItem.profileURL}}">
                <div class="myLabel text-center" href="">
                  <input type="file" name="file" file-model="playerAction.myFile" class="img-rectangle img-border-radius " accept='image/*' onchange="angular.element(this).scope().photoChanged(this.files)"/>
                  <span>Change Picture</span>
                </div>
              </div>

              <p ng-show="!playerAction.fileError" class="error-mesasage"
                 data-translate="user.validationMessages.file_type_wrong">File Type is wrong. Only allows images</p>
            </div>
          </div>
          <div class="col-md-4"></div>
          <div class="col-md-5">
            <button type="submit"  class="btn btn-primary player-button-padding" data-translate="common.buttons.save" >Save </button>
            <a  ui-sref="account.players.details({ id: playerAction.model.playerItem.id })" type="button" class="btn btn-primary cancel-button " data-translate="common.buttons.cancel" >Cancel</a>
            <img src="assets/images/delete-player.png" class=" player-delete-icon pull-right" data-target="#{{modal}}"  data-toggle="modal" data-ng-if="playerAction.isUpdate" data-ng-click="playerAction.deleteListener(playerAction.model.playerItem)">
          </div>
        </div>
      </form>
    </div>
    <modal my-handler="modal" my-promise="playerAction.modalPromise" modal-body="playerAction.modalBody" modal-footer="playerAction.modalFooter" modal-header="playerAction.modalTitle" data-ng-click-right-button="playerAction.deleteAction()"></modal>

  </div>
</div>
