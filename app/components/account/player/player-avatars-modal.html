<div class="sp-avatars-modal">
  <div class='modal-header sp-common-panel-header'>
    Choose Avatar
  </div>
  <div class='modal-body clearfix'>


        <div class="avatars-items">
          <div class="item" data-ng-repeat="item in avatarsList" data-ng-click="selectAvatar(item, $index)">
            <img  data-ng-src="{{item.assetURL}}" width="50" height="50" ng-class="{active: isAvatarClicked($index)}">
          </div>
        </div>
    </div>

  <div class='modal-footer'>
    <button class='btn btn-default btn-primary' ng-click='onSubmit()'>Select</button>
    <button class='btn btn-default sp-cancel-btn' ng-click='onCancel()'>Cancel</button>
  </div>
</div>
