<toaster-container toaster-options="{'position-class': 'toast-bottom-center'}"></toaster-container>
<div class="container container-min-height players-container container-margins">
  <div class="players-panel" data-ng-if="player.data.playersList.length > 0">
    <div data-ng-include =" 'components/account/player/players-list.html' "></div>
    <div ui-view></div>
  </div>
  <div class="col-md-2"></div>
  <div class="noplayer-container col-md-8" data-ng-if="!player.data.playersList.length > 0 && player.isNoPlayer">
     <div>
        <h4 class="center-align">You don't have any players added.Start adding now..</h4>
        <div class="center-align margin-top20">
            <a class="add-player-link" ui-sref="account.addplayer">
              <img src="assets/images/add-player-noplayers.png" />
              <span data-translate="player.add_player"> Add Player </span>
            </a>
        </div>
     </div>
  </div>
  <div class="col-md-2"></div>
 </div>
