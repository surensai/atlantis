<div class="login-bg"></div>
<div class="content login-wrapper" cg-busy="{promise:editProfile.loadPromise,message:'Submitting Your Data'}">
  <uib-alert type="success" class="alert-success success-padding" close="editProfile.closeAlert()"
             data-ng-if="globals.flash && globals.flash.type === 'success' && editProfile.show"
             dismiss-on-timeout="4000">{{globals.flash.message}}
  </uib-alert>
  <uib-alert type="warning" class="alert-danger" close="editProfile.closeAlert()"
             data-ng-if="globals.flash && globals.flash.type !== 'success' && editProfile.show"
             dismiss-on-timeout="4000">{{globals.flash.message}}
  </uib-alert>
  <div class="col-lg-4 col-md-3 col-sm-3"></div>
  <div class="col-lg-4 col-md-6 col-sm-6">

    <form name="userForm" class="login-form" ng-submit="editProfile.submitForm(userForm)" novalidate>
      <h2 class="form-signin-heading" data-translate="nav.edit_profile.header">Edit Profile</h2>

      <div class="form-group"
           ng-class="{ 'has-error' : (submitted && !userForm.firstName) || (userForm.firstName.$invalid && !userForm.firstName.$pristine) }">
        <input type="text" name="firstName" class="form-control" data-ng-model="editProfile.model.firstName"
               placeholder="{{ 'user.first_name' | translate }}" required>

        <p ng-show="userForm.firstName.$invalid && !userForm.firstName.$pristine" class="help-block"
           data-translate="user.validationMessages.first_name_require">First name is required.</p>
      </div>

      <div class="form-group"
           ng-class="{ 'has-error' : (submitted && !userForm.lastName) || (userForm.lastName.$invalid && !userForm.lastName.$pristine) }">
        <input type="text" name="lastName" class="form-control" data-ng-model="editProfile.model.lastName"
               placeholder="{{ 'user.last_name' | translate }}" required>

        <p ng-show="userForm.lastName.$invalid && !userForm.lastName.$pristine" class="help-block"
           data-translate="user.validationMessages.last_name_require">Last name is required.</p>
      </div>

      <div class="form-group"
           ng-class="{ 'has-error' : (submitted && !userForm.mobileNumber) || (userForm.mobileNumber.$invalid && !userForm.mobileNumber.$pristine) }">
        <input type="text" name="mobileNumber" data-ng-model="editProfile.model.mobileNumber"
               placeholder="{{ 'user.register.mobile' | translate }}" class="form-control" required>

        <p ng-show="userForm.mobileNumber.$invalid && !userForm.mobileNumber.$pristine" class="help-block"
           data-translate="user.validationMessages.mobile_num_require">mobile number is required.</p>
      </div>
      <button type="submit" class="btn btn-large btn-block btn-primary" data-translate="common.buttons.submit"
              data-ng-disabled="userForm.$invalid">Submit
      </button>

    </form>

  </div>
  <div class="col-lg-4"></div>

</div>
</div>
