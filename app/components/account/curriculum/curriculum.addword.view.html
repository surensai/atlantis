<div class="col-lg-2"></div>
<toaster-container toaster-options="{'position-class': 'toast-bootom-center'}"></toaster-container>
<div class="container container-min-height addpalyer-container">
  <div class="panel">
    <div class="panel-heading addpalyer-heading text-center">
      <span data-translate="nav.add_custom_word.header" >Add Custom Word</span>
    </div>
    <div class="panel-body">
      <form name="playerForm"  ng-submit="curriculum.submitForm(playerForm)" novalidate>
        <div class="form-horizontal">

          <div class="form-group">
            <div class="col-md-3"></div>
            <label class="col-md-2 control-label" data-translate="curriculum.wordlabel">Word :</label>
            <div class="col-md-3">
              <div style="display: inline-flex;">
                <input type="text" name="word" class="form-control" data-ng-model="curriculum.model.wordItem.word"
                       placeholder="{{ 'curriculum.word' | translate }}" required>
                <span class="btn btn-default custom-search-button" ng-click="curriculum.searchWord()" ><i class="fa fa-search"></i></span>
              </div>
              <div class="custom-message-color" ng-show="curriculum.model.message">{{curriculum.model.message}}</div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-3"></div>
            <label class="col-md-2 control-label add-profile-pic" data-translate="curriculum.pronunciation">Pronunciation :</label>
            <div class="col-md-3">
              <div ng-show="curriculum.model.wordItem.audioURL">
                <audio controls ng-src="{{curriculum.trustResourceURL(curriculum.model.wordItem.audioURL)}}">
                </audio>
              </div>
              <div>
                <input type="file"  file-model="curriculum.myAudioFile" class="img-rectangle img-border-radius " accept="audio/*"  onchange="angular.element(this).scope().audioFileChanged(this.files)">
              </div>
            </div>

          </div>

          <div class="form-group">
            <div class="col-md-3"></div>
            <label class="col-md-2 control-label add-profile-pic" data-translate="curriculum.picture">Picture :</label>
            <div class="col-md-2">
              <div  class="thumbnail ">
                <img class="apply-margin-bottom" ng-src="{{curriculum.model.wordItem.imageURL}}">
              </div>
              <div>
                <div class="myLabel text-center" href="">
                  <input  type="file" name="file" file-model="curriculum.myImageFile" class="img-rectangle img-border-radius  " onchange="angular.element(this).scope().photoChanged(this.files)">
                  <span data-translate="player.change_picture" >Change Picture</span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
          <div class="col-md-3"></div>
          <div class="col-md-2"></div>
            <div class="col-md-6">
            <button type="submit"class="btn btn-primary add-word-button"
                    data-translate="common.buttons.addword">Add Word
            </button>
            <button type="button" class="btn btn-primary cancel-button add-cancel-button" ui-sref="account.curriculum" data-translate="common.buttons.cancel" >Cancel
            </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
