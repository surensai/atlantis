<div class="dashboard-container container-margins">
<div class="container container-min-height ">
  <div class="feed-row" data-ng-repeat="feedItem in dashboard.data.newsFeedsList">
    <div class="panel clearfix">
      <div class="col-md-5 nopadding">
        <img data-ng-if="!feedItem.image_url" src="assets/images/no-image.png" class="img-responsive feed-img img-radius"  />
        <img data-ng-if="feedItem.image_url" data-ng-src="{{feedItem.image_url}}" class="img-responsive feed-img img-radius"
             ng-class="{ 'first-imgsize':$index ==0, 'second-imgsize': $index == 1}"/>
      </div>
      <div class="col-md-7 nopadding">
        <div class="panel-body">
          <h3 class="reduce-margin text-ellipsis">{{feedItem.title}}</h3>
          <p class="time-ago" am-time-ago="feedItem.updatedAt"></p>
          <p class="feed-description" ng-class="{'first-element':$index ==0,'second-element': $index == 1,'third-element':$index == 2}">{{feedItem.description}}</p>
        </div>
        <div class="panel-footer">
          <div class="icons-block">
            <ul>
            <li><a href=""><i itemdata="feedItem" index="$index" data-twitter-share></i></a></li>
              <li><a href="" style="color:#DD4F43"><i itemdata="feedItem" index="$index" data-fb-share data-lang="en" data-count='horizontal'
               data-url='http://google.com' data-via='notsosleepy' data-size="medium"
               data-text='Testing Twitter Share' style="color:#DD4F43"></i></a></li>
              <!--<li><a href=""><img src="assets/images/blog.png"></a></li>-->
              <li><a href=""><i itemdata="feedItem" index="$index" gplus-share ></i></a></li>
              <li><a href="" ui-sref="account.feeds({ id: feedItem.id})"><img src="assets/images/readmore.png" width="20px;" class="pull-right read-more-margin"></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
