<div class="container dashboard-container">
  <div class="feed-row" data-ng-repeat="feedItem in dashboard.data.newsFeedsList">
    <div class="panel clearfix">
      <div class="col-md-4 nopadding">
        <img src="assets/images/no-image.png" class="img-responsive">
      </div>
      <div class="col-md-8 nopadding">
        <div class="panel-body">
          <h3>{{feedItem.title}}</h3>
          <p am-time-ago="feedItem.updatedAt"></p>
          <p>{{feedItem.description}}</p>
        </div>
        <div class="panel-footer">
          <div class="icons-block">
            <i class="fa fa-twitter fa-lg" data-twitter-share></i>
            <i class="fa fa-facebook fa-lg" itemdata="feedItem" index="$index" data-fb-share  data-lang="en" data-count='horizontal' data-url='http://google.com' data-via='notsosleepy' data-size="medium" data-text='Testing Twitter Share'></i>
            <i class="fa fa-youtube fa-lg"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
