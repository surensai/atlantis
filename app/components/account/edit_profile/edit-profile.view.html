<div class="container content">

  <div class="col-lg-2"></div>
  <div class="col-lg-8">
    <div ng-show="userClicked">
    <div class="alert alert-danger" data-ng-if="globals.flash.type === 'error'">
      <strong>{{globals.flash.type}}!</strong> {{globals.flash.message}}
    </div>

    <div class="alert alert-success" data-ng-if="globals.flash.type === 'success'">
      <strong>{{globals.flash.type}}!</strong> {{globals.flash.message}}
    </div>
    </div>
    <form name="userForm" ng-submit="editProfile.submitForm(userForm)" novalidate>
      <h2 class="form-signin-heading" data-translate="nav.edit_profile.header">Edit Profile</h2>
      <div class="form-group" ng-class="{ 'has-error' : (submitted && !userForm.firstName) || (userForm.firstName.$invalid && !userForm.firstName.$pristine) }">
        <input type="text" name="firstName" class="form-control" data-ng-model="editProfile.model.firstName" placeholder="{{ 'user.first_name' | translate }}"  required>
        <p ng-show="userForm.firstName.$invalid && !userForm.firstName.$pristine" class="help-block" data-translate="user.validationMessages.first_name_require">First name is required.</p>
      </div>

      <div class="form-group" ng-class="{ 'has-error' : (submitted && !userForm.lastName) || (userForm.lastName.$invalid && !userForm.lastName.$pristine) }">
        <input type="text" name="lastName" class="form-control" data-ng-model="editProfile.model.lastName" placeholder="{{ 'user.last_name' | translate }}"  required>
        <p ng-show="userForm.lastName.$invalid && !userForm.lastName.$pristine" class="help-block" data-translate="user.validationMessages.last_name_require">Last name is required.</p>
      </div>

      <div class="form-group">
        <input type="text" name="mobileNumber" data-ng-model="editProfile.model.mobileNumber" placeholder="{{ 'user.register.mobile' | translate }}" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary" data-translate="common.buttons.submit" data-ng-disabled="userForm.$invalid">Submit</button>

    </form>

  </div>
  <div class="col-lg-2"></div>

</div>
</div>
