<div class="col-lg-2"></div>
<uib-alert type="success" class="alert-success" close="player.closeAlert()"
           data-ng-if="globals.flash && globals.flash.type === 'success' && firmware.show"
           dismiss-on-timeout="5000">{{globals.flash.message}}
</uib-alert>
<uib-alert type="warning" class="alert-danger" close="player.closeAlert()"
           data-ng-if="globals.flash && globals.flash.type !== 'success' && player.show"
           dismiss-on-timeout="5000">{{globals.flash.message}}
</uib-alert>
<div class="col-lg-8 container-min-height">

  <div cg-busy="{promise:firmware.loadPromise, message:'Loading Your Data'}"></div>

  <div class="col-lg-4 col-md-6 col-sm-6">
    <form name="firmwareForm"  ng-submit="firmware.submitForm(firmwareForm)" novalidate>
      <h2 class="form-signin-heading" data-translate="admin.firmware.header">Firmware Update</h2>
      <div class="form-group has-feedback">
        <input type="text" name="firmware_revision_string" class="form-control" ng-model="firmware.model.firmware_revision_string"
               placeholder="{{ 'admin.firmware.firmware_version' | translate }}" required>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <div>
            <input type="file"  file-model="firmware.model.firmware_update_url">
          </div>
        </div>
        <div class="col-md-6"></div>
      </div>

      <button type="submit" class="btn btn-primary" data-translate="common.buttons.submit">Submit</button>

    </form>
  </div>
  <div class="col-lg-4 col-md-3 col-sm-3"></div>

</div>
<div class="col-lg-2"></div>
