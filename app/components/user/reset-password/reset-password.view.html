<div class="bg-img"></div>
<div class="content clearfix">
  <div class="col-lg-4 col-md-3 col-sm-3"></div>
  <div class="col-lg-4 col-md-6 col-sm-6 resetpassword-form-margin">
    <form name="userForm" class="user-form-container reset-password-container" ng-submit="resetPassword.submitForm(userForm)" novalidate>
      <h2 class="form-signin-heading" data-translate="nav.reset_password.header"></h2>

      <div class="error-text-message" data-ng-if="globals.flash && globals.flash.type !== 'success'">
        {{globals.flash.message}}
      </div>
      <div class="form-group ">
        <input type="password" class="form-control " name="password" ng-model="resetPassword.model.password"
               pattern="[A-Za-z0-9\W]{8,20}" placeholder="{{ 'user.change_password.new_password' | translate }}"
               required>

        <div class="error-mesasage" ng-show='userForm.password.$error.pattern && userForm.password.$dirty'>
          <i class="fa fa-exclamation-circle"></i>
          <span
            data-translate="user.validationMessages.password_strength">Password must be between 8 and 20 characters.</span>
        </div>
        <div ng-show="userForm.$submitted && userForm.password.$error.required" class="error-mesasage">
          <i class="fa fa-exclamation-circle"></i>
          <span data-translate="user.validationMessages.password_require">Password is required.</span>
        </div>
      </div>

      <div class="form-group ">
        <input type="password" name="confirmPassword" data-ng-model="resetPassword.model.confirmPassword"
               placeholder="{{ 'user.change_password.confirm_password' | translate }}" class="form-control" required>

        <div ng-show="(resetPassword.model.password !== resetPassword.model.confirmPassword)"
             class="help-block error-mesasage">
          <i class="fa fa-exclamation-circle"></i>
          <span data-translate="user.validationMessages.password_mismatch">Password mismatch.</span>
        </div>
        <div ng-show="(userForm.submitted && userForm.confirmPassword.$error.required )"
             class="help-block error-mesasage">
          <i class="fa fa-exclamation-circle"></i>
          <span data-translate="user.validationMessages.cpassword_require">Confirm Password is required.</span>
        </div>
      </div>
      <div class="center-align">
        <button type="submit" class="btn btn-large login-button btn-primary" data-translate="common.buttons.submit"
                data-ng-disabled="!resetPassword.model.password || !resetPassword.model.confirmPassword">Submit
        </button>
      </div>

    </form>
  </div>
  <div class="col-lg-4 col-md-3 col-sm-3"></div>
</div>
</div>
