<uib-alert type="success" class="alert-success" close="resetPassword.closeAlert()"
           data-ng-if="globals.flash && globals.flash.type === 'success' && resetPassword.show"
           dismiss-on-timeout="4000">{{globals.flash.message}}
</uib-alert>
<uib-alert type="warning" class="alert-danger" close="resetPassword.closeAlert()"
           data-ng-if="globals.flash && globals.flash.type !== 'success' && resetPassword.show"
           dismiss-on-timeout="5000">{{globals.flash.message}}
</uib-alert>
<div class="bg-img"></div>
<div class="content content-bg">
  <div class="col-lg-4"></div>
  <div class="col-lg-4">
    <form name="userForm" class="login-form"  ng-submit="resetPassword.submitForm(userForm)" novalidate>
      <h2 class="form-signin-heading" data-translate="nav.reset_password.header"></h2>

      <div class="form-group ">
        <input type="password"  class="form-control " name="password" ng-model="resetPassword.model.password"
               pattern="[A-Za-z0-9\W]{8,20}" placeholder="{{ 'user.change_password.new_password' | translate }}" required>
        <span class="error-mesasage" ng-show='userForm.password.$error.pattern && userForm.password.$dirty' data-translate="user.validationMessages.password_strength">Password must be between 8 and 20 characters.</span>
        <span ng-show="userForm.$submitted && userForm.password.$error.required" class="error-mesasage">Password is required</span>
      </div>

      <div class="form-group ">
        <input type="password" name="confirmPassword" data-ng-model="resetPassword.model.confirmPassword"
               placeholder="{{ 'user.register.confirm_password' | translate }}" class="form-control" required>

        <p ng-show="(resetPassword.model.password !== resetPassword.model.confirmPassword)"
           class="help-block error-mesasage" data-translate="user.validationMessages.password_mismatch">Password mismatch.</p>

        <p ng-show="(userForm.submitted && userForm.confirmPassword.$error.required )" class="help-block error-mesasage"
           data-translate="user.validationMessages.cpassword_require">Confirm Password is required.</p>
      </div>

     <button type="submit" class="btn btn-large btn-block btn-primary" data-translate="common.buttons.submit" data-ng-disabled="!resetPassword.model.password || !resetPassword.model.confirmPassword">Submit</button>

    </form>
  </div>
  <div class="col-lg-4"></div>
</div>
</div>
