<div class="bg-img"></div>
<div class="content content-bg clearfix" cg-busy="{promise:login.loadPromise, message:'Loading...'}">
  <div class="col-lg-4 col-md-3 col-sm-3"></div>
  <div class="col-lg-4 col-md-6 col-sm-6 login-top-margin">
    <form name="signinForm" class="user-form-container" data-ng-submit="login.submitForm(signinForm)" novalidate>
      <h2 class="form-signin-heading" data-translate="user.login.sign_in">LOGIN</h2>
      <div class="error-text-message" data-ng-if="globals.flash && globals.flash.type !== 'success'">
        {{globals.flash.message}}
      </div>
      <div class="form-group has-feedback"
           data-ng-class="{ 'has-error' : (submitted && !login.model.email) || (signinForm.name.$invalid && !signinForm.name.$pristine) }">
        <input type="email" name="email" class="form-control" data-ng-model="login.model.email"
               placeholder="{{ 'user.username' | translate }}" required>
        <i class="fa fa-user form-control-feedback "></i>
      </div>
      <div class="form-group has-feedback"
           data-ng-class="{ 'has-error' : (submitted && !login.model.password) || (signinForm.name.$invalid && !signinForm.name.$pristine) }">
        <input type="password" name="password" class="form-control" data-ng-model="login.model.password"
               placeholder="{{ 'user.password' | translate }}" required>
        <i class="fa fa-unlock-alt form-control-feedback "></i>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" class="custom-checkbox" data-ng-disabled="!login.model.email || !login.model.password"
                 data-ng-model="login.model.remember"><p class="custom-checkbox-span" data-translate="user.login.remember_password">Remember password</p>
        </label>
      </div>
      <button class="btn btn-large btn-block btn-primary apply-margin" type="submit"
              data-ng-disabled="!login.model.email || !login.model.password" data-translate="common.buttons.submit">Sign
        in
      </button>
    </form>
  </div>
  <div class="col-lg-4 col-md-3 col-sm-3"></div>
</div>
