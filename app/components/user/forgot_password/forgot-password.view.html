<div class="login-bg"></div>
<div class="alert alert-success" data-ng-if="globals.flash && globals.flash.type == 'success'">
    {{globals.flash.message}}
</div>
<div class="alert alert-danger" data-ng-if="globals.flash && globals.flash.type !== 'success'">
    {{globals.flash.message}}
</div>
<div class="content login-wrapper">
  <div class="col-lg-4"></div>
  <div class="col-lg-4">    
    
      <form name="signinForm"  class="login-form" ng-submit="forgot.scope.submitForm(signinForm.$valid)" novalidate>
        <h2 class="form-signin-heading" data-translate="nav.forgot_password.header">Forgot Password</h2>

        <div class="form-group" ng-class="{ 'has-error' : (signinForm.name.$invalid && !signinForm.name.$pristine) }">
            <input type="email" name="email" class="form-control" ng-model="forgot.data.email" placeholder="{{ 'user.email' | translate }}"  required>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit" data-ng-disabled="!forgot.data.email" data-translate="common.buttons.submit">Submit</button>
    </form>
  </div>
  <div class="col-lg-4"></div>
</div>
